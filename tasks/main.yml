---
# csf/tasks/main.yml

- name: include OS-specific variables
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_os_family }}-{{ ansible_distribution_major_version }}.yml"
    - "{{ ansible_os_family }}.yml"
    - "../vars/main.yml"
  tags:
    - csf
    - vars
    - packages

- include: install.yml
  tags:
    - csf

- include: configure.yml
  tags:
    - csf

- name: ensure csf/lfd started/enabled
  service:
    name: "{{ item }}"
    state: started
    enabled: yes
  with_items:
    - csf
    - lfd
  tags:
    - csf
    - services
